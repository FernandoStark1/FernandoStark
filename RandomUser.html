<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de prueba</title>
</head>
<body>
    <H1> Pagina dedicada a personas que estan aprendiendo a programar</H1>
    <h3> Como podemos ver por aqui, no es una pagina muy elaborada pues estamos practicando nuevas funciones</h3>
<div id="userInfo">

    <!-- Los datos del usuario se mostrarán aquí-->
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
  fetch('https://randomuser.me/api/')
      .then(function(response) {
          if (!response.ok) {
              throw new Error('La respuesta de red no fue correcta');
          }
          return response.json();
      })
      .then(function(data) {
          displayUser(data.results[0]);
      })
      .catch(function(error) {
          console.error('Fetch error:', error);
      });
});

function displayUser(user) {
var userInfoDiv = document.getElementById('userInfo');
userInfoDiv.innerHTML = `
  <p>Name: ${user.name.title} ${user.name.first} ${user.name.last}</p>
  <p>Email: ${user.email}</p>
  <p>Location: ${user.location.city}, ${user.location.state}, ${user.location.country}</p>
  <p>Login: ${user.login.username}, ${user.login.password}</p>
  <p>Age: ${user.dob.age}</p>
  <p><img src="${user.picture.large}" alt="User Image"></p>
  
`;
}


</script>
</body>
</html>
